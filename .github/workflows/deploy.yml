name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Deploy when pushed to the main branch

permissions:
  contents: write # Write permission for deploying to GitHub Pages
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    # https://github.com/marketplace/actions/setup-pnpm#use-cache-to-reduce-installation-time
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }} # Add this line
