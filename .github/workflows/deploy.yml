name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Deploy when pushed to the main branch

permissions:
  contents: write # Write permission for deploying to GitHub Pages
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 22
      #     cache: npm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }} # Add this line
